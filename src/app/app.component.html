<h2>Angular Forms</h2>
    <form [formGroup]="form" novalidate>

        <label for="email">Email</label>
        <text-box
            formControlName="emailControl"
            [(ngModel)]="formData.email"
            [isValid]="emailControl.pristine">
        </text-box>
    </form>
<div>
    pristine: {{form.controls.emailControl.pristine}}
    dirty: {{form.controls.emailControl.dirty}}</div>
<input [value]="formData.email" (change)="change($event)">
